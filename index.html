<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Profile card component</title>
  </head>

  <body>
    <div class="card border-0 text-center shadow-lg">
      <div class="card-header">
        <img src="/images/bg-pattern-card.svg" alt="Pattern Card"/>
      </div>
      <div class="card-body">
        <div class="mt-3">
          <img class="face rounded-circle" src="/images/image-victor.jpg" alt="Victor Face"/>
          <div class="mt-3">
            <b>Victor Crest</b> <span class="text-muted">26</span>
            <br />
            <p class="text-muted fs-6">London</p>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="row mt-3">
          <div class="col-md-4 col-4">
            <h5>80K</h5>
            <p class="fs-6 text-muted">Followers</p>
          </div>
          <div class="col-md-4 col-4">
            <h5>803K</h5>
            <p class="fs-6 text-muted">Likes</p>
          </div>
          <div class="col-md-4 col-4">
            <h5>1.4K</h5>
            <p class="fs-6 text-muted">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
